
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود | Webcam Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-md-5">
        <div class="card bg-secondary border-0 shadow p-4">
          <h3 class="mb-3 text-center">ورود</h3>
          {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
          <form method="post">
            <div class="mb-3">
              <label class="form-label">نام کاربری</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">رمز عبور</label>
              <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100">ورود</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
