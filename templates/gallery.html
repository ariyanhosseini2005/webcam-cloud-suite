
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>گالری | Webcam Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Webcam Cloud</a>
    <div class="d-flex">
      <a href="/dashboard" class="btn btn-outline-light me-2">داشبورد</a>
      <a href="/logout" class="btn btn-danger">خروج</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h4 class="mb-3">گالری</h4>
  <div class="row g-3">
    {% for it in items %}
    <div class="col-6 col-lg-3">
      <div class="card bg-secondary shadow-sm">
        {% if it.media_type == 'image' %}
          <img src="/media/{{ it.filename }}" class="card-img-top" alt="{{ it.filename }}">
        {% else %}
          <video src="/media/{{ it.filename }}" class="w-100" controls></video>
        {% endif %}
        <div class="card-body">
          <small class="text-muted">{{ it.device_id }} | {{ it.created_at }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
